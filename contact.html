                                <form id="contactForm">
                                    <!-- Name input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." required />
                                        <label for="name">Full name</label>
                                    </div>
                                    <!-- Email address input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email address</label>
                                    </div>
                                    <!-- Phone number input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required />
                                        <label for="phone">Phone number</label>
                                    </div>
                                    <!-- Message input -->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                    <!-- Submit Button -->
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="button" onclick="submitForm()">Submit</button>
                                    </div>
                                </form>

        <script>
            function submitForm() {
                // Get form data
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var message = document.getElementById("message").value;
        
                // Construct mailto link
                var mailtoLink = "mailto:farzaneh.falakrou@gmail.com" +
                    "?subject=" + encodeURIComponent("Let's connect") +
                    "&body=" + encodeURIComponent("Name: " + name + "\nEmail: " + email + "\nPhone: " + phone + "\nMessage: " + message);
        
                // Open default email client
                window.location.href = mailtoLink;
            }
